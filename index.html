<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Resources/style.css">
  <script src="https://use.fontawesome.com/5a402c9744.js"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <img src="../Project/Resources/images/logo.svg" alt="huddle logo">
    </div>
    <div class="flex-container">
      <div class="img-div">
        <img src="../Project/Resources/images/illustration-mockups.svg" alt="Social page image">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <a class="register" href="#">Register</a>
      </div>
    </div>
  </div>

  <footer>
    <div class="social-links">
      <div class="links"> <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      </div>
      <div class="links"> <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>
      <div class="links"> <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </div>
    </div>
    <div class="circle"></div>
    <p class="attribution">
      Challenge by <a class="challenge-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="challenge-link" href="#">David Armeni</a>.
    </p>
  </footer>
</body>

</html>
